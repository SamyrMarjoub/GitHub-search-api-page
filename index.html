<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="div-content">
            <div id="header-div">
                <div id="header-div1">
                    <h2 id="devfinder-h2">devfinder</h2>
                </div>
                <div id="header-div2">
                    <div class="button">
                        <div><span id="text-color-theme">LIGHT</span> </div>
                        <div><img src="./images/icon-sun.svg" alt="" id="toggle-image"></div>
                    </div>
                </div>
            </div>
            <div class="search-div">
                <div class="search-container">
                    <div class="search-div1"><img src="./images/icon-search.svg" alt=""> </div>
                    <div class="search-div2">
                        <form action="#" id="form" method="get">
                            <input type="text" placeholder="Search GitHub username..." id="user" autocomplete="off">
                    </div>
                    <div class="search-div3"> <input type="submit" value="Search" id="submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="main-stats">
                <div class="main-container">
                    <div class="profile-1">
                        <div class="cnt">
                            <div class="first-p"> <img src="./images/gitimage.png" alt="" id="avatar_js"> </div>
                            <div class="second-p">
                                <div class="second-p-container">
                                    <div class="basic-p">
                                        <h2 id="user-txt">The Octocat</h2>
                                        <a href="" id="link" style="text-decoration: none;" target="_blank" e
                                            rel="noopener noreferrer">@octocat</a>
                                        <p class="js_bio">This profile has no bio.</p>

                                    </div>
                                    <div class="join">
                                        <span id="js_join">Joined <id id="day">25</id>
                                            <id id="month">Jan</id>
                                            <id id="year">2011</id>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-c">
                            <div>
                                <p class="js_bio mobile">This profile has no bio.</p>
                            </div>
                            <div class="some-info">
                                <div class="some-info-container">
                                    <div class="sic1">
                                        <div>
                                            <h3 id="repo_js">Repo</h3>
                                            <span id="js_repo">8</span>
                                        </div>
                                    </div>
                                    <div class="sic2">
                                        <div>
                                            <h3 id="followers_js">Followers</h3>
                                            <span id="js_followers">5978</span>
                                        </div>
                                    </div>
                                    <div class="sic3">
                                        <div>
                                            <h3 id="following_js">Following</h3>
                                            <span id="js_following">9</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="last-info">
                                <div><img src="./images/icon-location.svg" alt="" id="location_img"> <span
                                        id="js_location">San
                                        Francisco</span> </div>
                                <div><img src="./images/icon-website.svg" alt="" id="website_img"> <a
                                        href="https://github.blog/" id="js_blog">https://github.blog/</a></div>
                                <div><img src="./images/icon-twitter.svg" alt="" id="twitter_img"> <span
                                         id="js_twitter">Not Available</span> </div>
                                <div><img src="./images/icon-company.svg" alt="" id="company_img"> <a href=""
                                        id="js_github">@github</a></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>

    <script src="jquery-2.2.1.js"></script>
    <script src="script.js"></script>
    <script src="darklight.js"></script>
</body>

</html>
